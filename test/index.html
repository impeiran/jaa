<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../dist/ure.js"></script>
</head>
<body>

  <button id="downloadBtn">测试下载</button>
  <div id="testDebounce"></div>

  <script>
    function log () {
      console.log.apply(this, arguments)
      console.log('\n')
    }

    log('ua: ', ure.ua('i'))

    document.getElementById('downloadBtn').onclick = e => {
      ure.download({
        url: 'https://itdev.gosuncn.net/gmcms/upload/20191225113935861_%E9%9C%80%E5%8D%8F%E8%B0%83%E9%97%AE%E9%A2%98%E8%A1%A8(3).xlsx/download',
        name: '666'
      })
    }

    document.addEventListener('mousemove', ure.throttle(e => {
      document.getElementById('testDebounce').innerHTML = +new Date()
    }, 800))

    log('getType: ', ure.getType([]))

    const testArr = []
    log('isTypeof: ', ure.isTypeof(testArr, 'array'))

    log('isEmpty: ', ure.isEmpty(1), ure.isEmpty([]), ure.isEmpty({}), ure.isEmpty(undefined), ure.isEmpty(null))
    log('isEmpty: ', ure.isEmpty(0), ure.isEmpty([1]), ure.isEmpty({a: 2}), ure.isEmpty(function () {}), ure.isEmpty(new Set()))

    const testCloneDeep = {
      field1: 1,
      field2: undefined,
      field3: {
          child: 'child'
      },
      field4: [2, 4, 8]
    }
    log('cloneDeep: ', ure.cloneDeep(testCloneDeep))

    const testValue = {
      a: {
        b: {
          c: 1
        }
      }
    }
    log('getValue: ', ure.getValue(testValue, 'a.b.c'))
    log('getValue: ', ure.getValue(testValue, 'b'))
    log('getValue: ', ure.getValue(testValue, 'a.b.d'))

    const testOmit = {
      a: 1,
      b: 2,
      c: 3
    }
    log('omit: ', ure.omit(testOmit, ['a', 'b']))

    log('random: ', ure.random(10, 20))
    log('randomKey: ', ure.randomKey())
    log('randomColor: ', ure.randomColor())

    const testTel = '020-86601718'
    const testMobile = '13650661092'
    log('isPhone: ', ure.isPhone(testTel))
    log('isPhone: ', ure.isPhone(testMobile))

    const testEmail = '13650661092@163.com'
    log('isEmail: ', ure.isEmail(testEmail))

  </script>
</body>
</html>
